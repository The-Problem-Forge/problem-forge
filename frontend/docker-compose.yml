services:
  frontend:
    build:
      context: .
      args:
        REACT_APP_API_URL: http://localhost:8080/api
    container_name: problem-forge-frontend
    ports:
      - "3000:3000"
    networks:
      - problem-forge-network
    restart: unless-stopped

networks:
  problem-forge-network:
    external: true
